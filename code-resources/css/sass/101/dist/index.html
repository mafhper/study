  <script>function getColor() {
  var input = document.querySelector('#usr-clr');
  var color = HexToHSL(input.value);
  var hue = document.querySelector('*');
  var saturation = document.querySelector('*');
  var lightness = document.querySelector('*');
  var brand = document.querySelector('*');
  hue.style.setProperty('--brand-hue', color.h);
  saturation.style.setProperty('--brand-saturation', color.s + '%');
  lightness.style.setProperty('--brand-lightness', color.l + '%');
  brand.style.setProperty('--brand-color', input.value);
  console.log('hsl(' + color.h + ', ' + color.s + '%, ' + color.l + '%)');
  console.log('h: ' + color.h);
  console.log('s: ' + color.s);
  console.log('l: ' + color.l);
  console.log('hex: ' + input.value);
}

function HexToHSL(hex) {
  var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
  var r = parseInt(result[1], 16);
  var g = parseInt(result[2], 16);
  var b = parseInt(result[3], 16);
  r /= 255, g /= 255, b /= 255;
  var max = Math.max(r, g, b),
      min = Math.min(r, g, b);
  var h,
      s,
      l = (max + min) / 2;

  if (max == min) {
    h = s = 0; // achromatic
  } else {
    var d = max - min;
    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

    switch (max) {
      case r:
        h = (g - b) / d + (g < b ? 6 : 0);
        break;

      case g:
        h = (b - r) / d + 2;
        break;

      case b:
        h = (r - g) / d + 4;
        break;
    }

    h /= 6;
  }

  s = s * 100;
  s = Math.round(s);
  l = l * 100;
  l = Math.round(l);
  h = Math.round(360 * h);
  return {
    h: h,
    s: s,
    l: l
  };
}</script>
